<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor = "let each of heroes" (click)="onSelect(each)">
        <span class="badge">{{each.id}}</span>{{each.name}}
        </li>
    </ul> 

<h2>{{selectedHero.name | uppercase}} Details</h2>
<div><span>id:</span> {{selectedHero.id}}</div>
<div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    </label>
  </div>
